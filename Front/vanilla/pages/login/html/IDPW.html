<!DOCTYPE html>
<html lang="ko">
<head>
    <!--
        작성자 : 최예정
        파일의 역할 : id, password 찾기 html
        작성날짜 : 2023-01-18

        업데이트 작성자 : -
        업데이트 날짜 : -
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 비밀번호 찾기</title>
    <link rel="stylesheet" href="../css/IDPW.css">
    <link href="/I-Run-You/Front/vanilla/pages/images/main-logo.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <div class="idpw-container">
        <div class="container">
            <h2>아이디 찾기</h2>
            <p>
                회원가입 시, 입력하신 이름 + 이메일으로
                <br>아이디를 확인하실 수 있습니다.</p>
            <div class="form-container">
                <form class="id-form">
                    <input class="form" type="text" placeholder="NAME">
                    <input class="form" type="email" placeholder="EMAIL">
                    <br>
                    <button onclick="">아이디 찾기</button>
                    <button type="button" onclick="location.href='http://127.0.0.1:5500/I-Run-You/Front/vanilla/pages/login/html/Login.html'">로그인</button>
                </form>
            </div>
        </div>
        <div class="container">
            <h2>비밀번호 찾기</h2>
            <p>
                가입하신 아이디 + 이메일 입력,
                <br>본인인증을 통해 이메일로 임시 비밀번호를 보내드립니다.
                <br>확인 후 로그인하셔서 반드시 비밀번호를 변경하시기 바랍니다.
            </p>
            <div class="form-container">
                <form class="pw-form">
                    <input class="form" type="text" placeholder="NAME">
                    <input class="form" type="email" placeholder="EMAIL">
                    <br>
                    <!-- 임시번호 발급 했을 경우 발급번호 사용자 이메일로 전송하는 법 -->
                    <button>임시비밀번호 발급</button>
                    <!-- 버튼 누르면 링크 넘어가게 설정했는데 안 넘어감 -->
                    <button type="button" onclick="location.href='http://127.0.0.1:5500/I-Run-You/Front/vanilla/pages/login/html/Login.html'">로그인</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
