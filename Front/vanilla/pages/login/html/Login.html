<!DOCTYPE html>
<html lang="ko">
<head>
    <!--
        작성자 : 최예정
        파일의 역할 : 로그인 html
        작성날짜 : 2023-01-13

        업데이트 작성자 : -
        업데이트 날짜 : -
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login.css">
    <!-- title img -->
    <title>로그인</title>
    <link href="/Front/vanilla/pages/images/main-logo.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <!-- 로그인 전체 영역 -->
    <div class="login-container">
        <!-- 로그인 전체 form -->
        <form id="input-form" class="form-contant">
                <h1 class="login-form">LOGIN</h1>
            <!-- 아이디(이메일), 비밀번호 입력창 -->
            <fieldset>
                <div class="input-border">
                    <input class="email-input" type="text" placeholder="아이디(이메일)" required>
                    <input class="password-input" type="password" placeholder="비밀번호(8~16자 숫자, 영문, 특수문자)" required>
                </div>
            </fieldset>
            <!-- 아이디(이메일), 비밀번호 찾는 링크 -->
            <div class="email-password-find">
                <a href="">아이디 / 비밀번호 찾기</a>
            </div>
            <!-- 로그인, 회원가입 각 버튼 -->
            <div class="login-signup-button">
                <button class="login-button" onclick="location.href=''">로그인</button>
                <button class="signup-button" onclick="location.href='http://127.0.0.1:5500/Front/vanilla/pages/login/html/Signup.html'">회원가입</button>
            </div>
        </form>
    </div>

</body>
</html>
